<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube RAG Assistant</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 16px;
      color: #333;
    }
    
    header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .description {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .status {
      font-size: 14px;
      padding: 12px;
      border-radius: 4px;
      background-color: #f5f5f5;
      margin-bottom: 16px;
    }
    
    .status.active {
      background-color: #e6f7e6;
      color: #2e7d32;
    }
    
    .status.inactive {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 8px 16px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background-color: #cc0000;
    }
    
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    .settings {
      margin-top: 16px;
    }
    
    .settings h2 {
      font-size: 16px;
      margin: 0 0 8px 0;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>YouTube RAG Assistant</h1>
  </header>
  
  <div class="description">
    Ask questions about YouTube videos using Retrieval-Augmented Generation (RAG).
  </div>
  
  <div id="status" class="status">
    Checking if you're on a YouTube video page...
  </div>
  
  <a href="#" id="open-button" class="button" style="display: none;">Open Assistant</a>
  
  <div class="settings">
    <h2>Settings</h2>
    <div class="form-group">
      <label for="api-url">API URL</label>
      <input type="text" id="api-url" placeholder="http://localhost:8000">
    </div>
    <button id="save-settings" class="button">Save Settings</button>
  </div>
  
  <div class="footer">
    YouTube RAG Assistant v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
